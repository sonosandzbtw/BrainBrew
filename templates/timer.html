<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="timer-page">
    <main>
        <h1>Pomodoro Timer</h1>
        <p>Stay focused and productive with the Pomodoro technique.</p>
        <div id="timer-container">
            <label for="duration-select">Set Timer Duration:</label>
            <select id="duration-select">
                <option value="25">25 Minutes</option>
                <option value="40">40 Minutes</option>
                <option value="50">50 Minutes</option>
            </select>
            <div id="timer-display">25:00</div>
            <div id="timer-controls">
                <button id="start-btn">Start</button>
                <button id="pause-btn">Pause</button>
                <button id="reset-btn">Reset</button>
            </div>
            <div id="audio-controls">
                <label for="audio-select">Choose Background Sound:</label>
                <select id="audio-select">
                    <option value="cafe">Caf√© Ambience</option>
                    <option value="rain">Rain Sounds</option>
                    <option value="forest">Forest Ambience</option>
                </select>
                <button id="play-audio-btn">Play</button>
                <button id="pause-audio-btn">Pause</button>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
</body>
</html>
